        <div class="container">
            <nav class="navbar navbar-expand-lg">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>SIUP </h1> 
                    <p class="lead mb-3">Simple Image load with preview</p> 
                    <p>Simple Image Upload with Preview, a tiny utility used to show preview before image upload. Unlike others, it uses upload tag.</p>
                </div>
                <div class="col-md-6 text-center mt-5">
                    <h4>Fresh Example</h4>   
                        <div class="siup m-auto" id="profile-img" style="width:120px; height:120px;"></div>
                </div> 
                <div class="col-md-6 text-center mt-5">
                    <h4>While Updating</h4>   
                        <div class="siup m-auto" id="profile-img2" style="width:120px; height:120px;"></div>
                </div>   

            </div>

        </div>
    </section>
    

    <section>

        <!-- to initiate siup class and an unique id is required -->
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script>
        // initiate with an id         
        const siup = new SIUP('profile-img');
        const siup2 = new SIUP('profile-img2');

        // re populating (useful in update)
        siup2.populate('https://images.pexels.com/photos/2403538/pexels-photo-2403538.jpeg?cs=srgb&dl=pexels-ranjan-simkhada-2403538.jpg&fm=jpg');
    </script>
